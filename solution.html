<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>GizmoClinic – Post</title>
<link rel="stylesheet" href="assets/css/styles.css">
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fff;
    margin: 0;
    padding: 0;
  }
  header {
    background: #333;
    color: #fff;
    padding: 15px;
    text-align: center;
  }
  .container {
    max-width: 800px;
    margin: 30px auto;
    padding: 0 15px;
  }
  .post-title {
    font-size: 2rem;
    margin-bottom: 10px;
  }
  .post-meta {
    font-size: 0.9rem;
    color: #777;
    margin-bottom: 20px;
  }
  .post-image {
    width: 100%;
    max-height: 350px;
    object-fit: cover;
    margin-bottom: 20px;
    border-radius: 6px;
  }
  .tags {
    margin-top: 15px;
  }
  .tag {
    display: inline-block;
    background: #e0e0e0;
    padding: 3px 8px;
    margin: 0 5px 5px 0;
    border-radius: 4px;
    font-size: 12px;
  }
  .back-link {
    display: inline-block;
    margin-top: 30px;
    text-decoration: none;
    background: #333;
    color: #fff;
    padding: 10px 15px;
    border-radius: 4px;
  }
</style>
</head>
<body>
<header>
  <h1>GizmoClinic</h1>
  <p>Your Tech Fix Blog</p>
</header>

<div class="container" id="postContainer">
  <p>Loading post...</p>
</div>

<script>
function getQueryParam(param) {
  const urlParams = new URLSearchParams(window.location.search);
  return urlParams.get(param);
}

const postId = getQueryParam('id');
const container = document.getElementById('postContainer');

fetch('posts.json')
  .then(res => res.json())
  .then(posts => {
    const index = parseInt(postId, 10) - 1; // adjust to array index
    const post = posts[index];
    if (!post) {
      container.innerHTML = '<p>Post not found.</p>';
      return;
    }

    container.innerHTML = `
      <h2 class="post-title">${post.title}</h2>
      <div class="post-meta">${post.date}</div>
      <img src="${post.image}" alt="${post.title}" class="post-image">

      <div class="tags">
        ${post.tags.map(t => `<span class="tag">${t}</span>`).join('')}
      </div>

      <div class="post-content">${post.content}</div>

      ${post.video ? `
        <div style="margin-top:20px;">
          <iframe width="100%" height="400" src="${post.video}" 
            title="Video tutorial" frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen></iframe>
        </div>` : ''}

      <a class="back-link" href="index.html">← Back to blog</a>
    `;
  })
  .catch(err => {
    container.innerHTML = '<p>Error loading post.</p>';
    console.error(err);
  });
</script>
</body>
</html>
