<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GizmoClinic â€“ Blog</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <style>
    body {
      background: #fff;
      color: #333;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      color: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {font-size: 1.4rem;font-weight: bold;}
    .logo span {color: #4cafef;}
    nav a {color: #fff;text-decoration: none;margin-left: 15px;font-size: 1rem;}
    nav a:hover {text-decoration: underline;}
    .blog-container {max-width: 900px;margin: 40px auto;padding: 0 20px;}
    .blog-header {text-align: center;margin-bottom: 40px;}
    .posts {display: grid;grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));gap: 20px;}
    .post {background: #f9f9f9;padding: 20px;border-radius: 8px;box-shadow: 0 2px 6px rgba(0,0,0,0.05);transition: transform 0.2s ease;}
    .post:hover {transform: translateY(-4px);}
    .post img {width: 100%;height: 150px;object-fit: cover;border-radius: 6px;margin-bottom: 15px;}
    .post h3 {margin-top: 0;}
    .post a {text-decoration: none;color: #4cafef;font-weight: bold;}
    footer {text-align: center;padding: 20px;background: #f0f0f0;color: #555;margin-top: 40px;}
  </style>
</head>
<body>
<header>
  <div class="logo">GizmoClinic<span>.com</span></div>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<main>
  <div class="blog-container">
    <div class="blog-header">
      <h1>Latest Fixes & How-Tos</h1>
      <p>Watch, read, and learn how to solve your gadget issues fast.</p>
    </div>
    <div class="posts" id="postList"></div>
  </div>
</main>

<footer>
  <p>&copy; 2025 GizmoClinic</p>
</footer>

<script>
fetch('assets/data/posts.json')
  .then(res => res.json())
  .then(posts => {
    const container = document.getElementById('postList');
    container.innerHTML = posts.map(post => `
      <div class="post">
        <img src="${post.image}" alt="${post.title}">
        <h3>${post.title}</h3>
        <p>${post.description}</p>
        <a href="post.html?id=${post.id}">Read More</a>
      </div>
    `).join('');
  });
</script>
</body>
</html>
