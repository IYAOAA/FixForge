<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>GizmoClinic â€“ Tech Fix Blog</title>
<link rel="stylesheet" href="assets/css/styles.css">
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fff;
    margin: 0;
    padding: 0;
  }
  header {
    background: #333;
    color: #fff;
    padding: 15px;
    text-align: center;
  }
  .container {
    max-width: 900px;
    margin: 20px auto;
    padding: 0 15px;
  }
  .search-box {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    margin-bottom: 20px;
  }
  .post-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
  }
  .post-card {
    border: 1px solid #eee;
    border-radius: 8px;
    overflow: hidden;
    background: #fafafa;
    display: flex;
    flex-direction: column;
  }
  .post-card img {
    width: 100%;
    height: 150px;
    object-fit: cover;
  }
  .post-card .content {
    padding: 15px;
    flex: 1;
  }
  .tags {
    margin-top: 10px;
  }
  .tag {
    display: inline-block;
    background: #e0e0e0;
    padding: 3px 8px;
    margin: 0 5px 5px 0;
    border-radius: 4px;
    font-size: 12px;
  }
  .load-more {
    display: block;
    width: 200px;
    margin: 30px auto;
    padding: 10px;
    text-align: center;
    background: #333;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
</head>
<body>
<header>
  <h1>GizmoClinic</h1>
  <p>Find and fix your gadgets with easy guides</p>
</header>

<div class="container">
  <input type="search" id="searchBox" class="search-box" placeholder="Search posts...">
  <div class="post-grid" id="postGrid"></div>
  <button class="load-more" id="loadMoreBtn">Load More</button>
</div>

<script>
let allPosts = [];
let displayedPosts = 0;
const perPage = 6;
const postGrid = document.getElementById('postGrid');
const loadMoreBtn = document.getElementById('loadMoreBtn');
const searchBox = document.getElementById('searchBox');

// Fetch posts
fetch('posts.json')
  .then(res => res.json())
  .then(data => {
    allPosts = data;
    renderPosts();
  });

function renderPosts(filtered = null) {
  const list = filtered || allPosts;
  const slice = list.slice(0, displayedPosts + perPage);
  displayedPosts = slice.length;
  postGrid.innerHTML = slice.map(post => `
    <div class="post-card">
      <img src="${post.image}" alt="${post.title}">
      <div class="content">
        <h3>${post.title}</h3>
        <p>${post.excerpt}</p>
        <div class="tags">
          ${post.tags.map(t => `<span class="tag">${t}</span>`).join('')}
        </div>
        <a href="${post.link}">Read more</a>
      </div>
    </div>
  `).join('');
  loadMoreBtn.style.display = displayedPosts >= list.length ? 'none' : 'block';
}

loadMoreBtn.addEventListener('click', () => {
  renderPosts();
});

searchBox.addEventListener('input', e => {
  const q = e.target.value.toLowerCase();
  const filtered = allPosts.filter(p =>
    p.title.toLowerCase().includes(q) ||
    p.tags.some(tag => tag.toLowerCase().includes(q))
  );
  displayedPosts = 0;
  renderPosts(filtered);
});
</script>
</body>
</html>
