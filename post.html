<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GizmoClinic â€“ Post</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <style>
    body {background: #fff;color: #333;font-family: Arial, sans-serif;margin: 0;padding: 0;}
    header {background: #222;color: #fff;padding: 15px 20px;display: flex;justify-content: space-between;align-items: center;}
    .logo {font-size: 1.4rem;font-weight: bold;}
    .logo span {color: #4cafef;}
    nav a {color: #fff;text-decoration: none;margin-left: 15px;font-size: 1rem;}
    nav a:hover {text-decoration: underline;}
    .post-container {max-width: 800px;margin: 40px auto;padding: 0 20px;}
    .post-title {margin-bottom: 10px;}
    .post-meta {color: #888;font-size: 0.9rem;margin-bottom: 20px;}
    .post-content img,.post-content iframe {width: 100%;border-radius: 6px;margin-bottom: 20px;}
    .back-link {display: inline-block;margin-top: 30px;text-decoration: none;color: #4cafef;font-weight: bold;}
    footer {text-align: center;padding: 20px;background: #f0f0f0;color: #555;margin-top: 40px;}
  </style>
</head>
<body>
<header>
  <div class="logo">GizmoClinic<span>.com</span></div>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<main>
  <div class="post-container">
    <h1 id="postTitle" class="post-title"></h1>
    <p id="postMeta" class="post-meta"></p>
    <div id="postVideo"></div>
    <div id="postContent" class="post-content"></div>
    <a class="back-link" href="dashboard.html">&larr; Back to All Posts</a>
  </div>
</main>

<footer>
  <p>&copy; 2025 GizmoClinic</p>
</footer>

<script>
const params = new URLSearchParams(window.location.search);
const postId = params.get('id');

fetch('assets/data/posts.json')
  .then(res => res.json())
  .then(posts => {
    const post = posts.find(p => p.id === postId);
    if (!post) {
      document.querySelector('.post-container').innerHTML = '<p>Post not found</p>';
      return;
    }
    document.getElementById('postTitle').textContent = post.title;
    document.getElementById('postMeta').textContent = post.date ? `Posted on ${post.date}` : '';
    document.getElementById('postVideo').innerHTML = post.video
      ? `<iframe width="560" height="315" src="${post.video}" frameborder="0" allowfullscreen></iframe>` : '';
    document.getElementById('postContent').innerHTML = post.content;
  });
</script>
</body>
</html>
